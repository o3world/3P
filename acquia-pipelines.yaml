version: 1.0.0
variables:
  global:
    HOSTING_API_STAGE: canary
events:
  build:
    steps:
      - build:
          script:
            - nvm install v6.11.1
            - nvm use 6.11.1
            - npm install
            - npm run build
      - upload-artifact:
          script:
            - pipelines-artifact start
            - pipelines-artifact upload $SOURCE_DIR
      - notify:
          type: script
          script:
            - curl --data '{"text":"Build Success -- '"$PIPELINE_DEPLOY_VCS_PATH"' "--" '"$PIPELINE_JOB_ID"'"}' -X POST https://hooks.slack.com/services/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
  fail-on-build:
    steps:
      - fail:
          script:
            - pipelines-artifact fail
      - notify:
          type: script
          script:
            - curl --data '{"text":"Build Failed Check Log on Acquia"}' -X POST https://hooks.slack.com/services/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
